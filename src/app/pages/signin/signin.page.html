<ion-content>
<div>
  <div class="header">
    <h2 class="ion-text-center">Login</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="ion-padding">
      <ion-item>
          <ion-input placeholder="User name/Email" formControlName="email" ></ion-input>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>

      <div *ngIf="submitted && valueControl.email.errors">
          <div *ngIf="valueControl.email.errors.required" class="err-msg">Email is required</div>
          <div *ngIf="valueControl.email.errors.pattern" class="err-msg">Invalid email pattern</div>
      </div>

      <ion-item>
          <ion-input placeholder="Password" [type]="passwordType" formControlName="password"></ion-input>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-icon slot="end"  [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>

      <div *ngIf="submitted && valueControl.password.errors">
          <div *ngIf="valueControl.password.errors.required" class="err-msg">password is required</div>
          <div *ngIf="valueControl.password.errors.pattern" class="err-msg">Password should be atleast 8 characters
            long and should contain one number,one character and one special
            character</div>
        </div>

      <div>
        <p>New User! <a [routerLink]="['/signup']">Sign Up</a></p>
      </div>
      <ion-button type="submit" expand="block">Login</ion-button>
    </div>
  </form>
</div>
</ion-content>
